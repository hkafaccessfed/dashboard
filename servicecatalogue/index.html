<html>
	
	<head>
		<title>Hong Kong Access Federation - Service Catalogue</title>
		<link rel="stylesheet" href="css/pyrmont-style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/application.css" type="text/css" media="screen" />
		
	        <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="screen, projection" />

		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.2.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
		<script type='text/javascript' src='js/easySlider1.7.js'></script>

	<script src="js/selectservice.js" type="text/javascript"></script>
        <script src="js/selectuser.js" type="text/javascript"></script>
	<script src="js/basic.js" type="text/javascript"></script>	
		<script id="serviceTemplate" type="text/x-jquery-tmpl">
			<tr>
				<td class="title">${ displayName }</td>
				<td class="text">${ description }</td>
				<td class="title">${ organization }</td>
				<td class="link"><a href="${url}" target="_blank">Open <img src="world_go.png"></a></td>
			</tr>
		</script>
		
		<script type="text/javascript">
			$(function(){
				$('#slider').easySlider({
						auto: true,
						continuous: true, 
						numeric: true
					});
				
				
				var services;
				$.getJSON('services.json', {format: 'json'}, function(data) { 

					$('#serviceTemplate').tmpl(data.serviceproviders).appendTo('#services');
				
					$('#serviceList').dataTable({
						"aaSorting": [[ 0, "asc" ]],
						"sPaginationType": "full_numbers",
						"bLengthChange": false,
						"iDisplayLength": 10,
						"oLanguage": {
							"sSearch": "Filter Services"
						}
					});

			  	});
			});
			
		</script>

	

	</head>


	<body>
	<header>
          <div class="new-container">
            <div class="row">
              <div class="span12">

                <img width="102" height="50" alt="HKAF" src="logo.png">
                <h1>Hong Kong Access Federation - Services Calalogue</h1>
              </div>
            </div>
          </div>
        </header>





	<div id="page_wrap">

		<div id="container">
		<div id="main">
	
		<div id="content" style="padding: 12px; padding-bottom: 100px;">
		<h2>HKAF Service Catalogue</h2>
		<table id='serviceList'>
			<thead>
				<tr>
					<th>Service Name</th>
					<th>Service Description</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="services">
		</table>
		
		<p> The service catalogue is automatically populated by the <a href="https://manager.hkaf.edu.hk/federationregistry">HKAF Federation Registry</a> and is <strong>updated every 5 minutes</strong>. </p>

		</div>
		</div>
		</div>
		<!-- end main --> 
		<!-- end page_wrap -->
		</div>

		</div>
	</body>
	
</html>
