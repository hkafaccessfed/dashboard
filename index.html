 <script>
$(function() {

// Test if the servername this page is on is in the prod or test federation.
var federation = 'prod';
var regexp = /test\.hkaf\.edu\.hk/;
if (regexp.test(document.location.hostname)) {
  federation = 'test';
}
// Set some variables based on prod or test federation.
var testfederation = $('.tfed');
var prodfederation = $('.pfed');
testfederation.hide();
if (federation == 'test') {
prodfederation.hide();
testfederation.show();

$('a[href]')
.each(function()
{
this.href = this.href.replace(/^https:\/\/assurance\.hkaf/, "https://assurance.test.hkaf");
this.href = this.href.replace(/^https:\/\/groups\.hkaf/, "https://groups.test.hkaf");
this.href = this.href.replace(/^https:\/\/manager\.hkaf/, "https://manager.test.hkaf");
this.href = this.href.replace(/^https:\/\/status\.hkaf/, "https://status.test.hkaf");
this.href = this.href.replace(/^https:\/\/vh\.hkaf/, "https://vho.test.hkaf");
this.href = this.href.replace(/^https:\/\/rapid\.hkaf/, "https://rapid.test.hkaf");
this.href = this.href.replace(/^https:\/\/ide\.hkaf/, "https://ide.test.hkaf");
});
}
});
</script>
